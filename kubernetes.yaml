---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: database-visualization
    labels:
        app: database-visualization
spec:
    replicas: 1
    selector:
        matchLabels:
            app: database-visualization
    template:
        metadata:
            labels:
                app: database-visualization
        spec:
            containers:
                - name: database-visualization-container
                  image: alexandrefigueired0/database-visualization-container:latest
                  ports:
                      - containerPort: 50051
                  resources:
                      requests:
                          memory: "32Mi"
                          cpu: "125m"
                      limits:
                          memory: "64Mi"
                          cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: database-ranking
    labels:
        app: database-ranking
spec:
    replicas: 1
    selector:
        matchLabels:
            app: database-ranking
    template:
        metadata:
            labels:
                app: database-ranking
        spec:
            containers:
                - name: database-ranking-container
                  image: alexandrefigueired0/database-ranking-container:latest
                  ports:
                      - containerPort: 50052
                  resources:
                      requests:
                          memory: "32Mi"
                          cpu: "125m"
                      limits:
                          memory: "64Mi"
                          cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: forecast
    labels:
        app: forecast
spec:
    replicas: 1
    selector:
        matchLabels:
            app: forecast
    template:
        metadata:
            labels:
                app: forecast
        spec:
            containers:
                - name: forecast-container
                  image: alexandrefigueired0/forecast-container:latest
                  ports:
                      - containerPort: 8080
                  resources:
                      requests:
                          memory: "32Mi"
                          cpu: "125m"
                      limits:
                          memory: "64Mi"
                          cpu: "250m"
                  livenessProbe:
                    httpGet:
                        path: /api/forecast/liveness-check
                        port: 8080
                    initialDelaySeconds: 10
                    periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: management
    labels:
        app: management
spec:
    replicas: 1
    selector:
        matchLabels:
            app: management
    template:
        metadata:
            labels:
                app: management
        spec:
            containers:
                - name: management-container
                  image: alexandrefigueired0/management-container:latest
                  env:
                      - name: DATABASE_VISUALIZATION_HOST
                        value: database-visualization
                      - name: DATABASE_RANKING_HOST
                        value: database-ranking
                      - name: DOMAIN
                        value: tomasbarreto.eu.auth0.com
                      - name: API_IDENTIFIER
                        value: https://localhost:8080/
                  ports:
                      - containerPort: 8081
                  resources:
                      requests:
                          memory: "32Mi"
                          cpu: "125m"
                      limits:
                          memory: "64Mi"
                          cpu: "250m"
                  livenessProbe:
                    httpGet:
                        path: /api/management/liveness-check
                        port: 8081
                    initialDelaySeconds: 10
                    periodSeconds: 5
