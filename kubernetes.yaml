---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: database-visualization
    labels:
        app: database-visualization
spec:
    replicas: 1
    selector:
        matchLabels:
            app: database-visualization
    template:
        metadata:
            labels:
                app: database-visualization
        spec:
            containers:
                - name: database-visualization-container
                  image: alexandrefigueired0/database-visualization-container:latest
                  ports:
                      - containerPort: 50051
                  resources:
                      requests:
                          memory: "32Mi"
                          cpu: "125m"
                      limits:
                          memory: "64Mi"
                          cpu: "250m"
